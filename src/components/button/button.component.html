<button 
    [ngStyle]="{
        '--bgcolor': bgColor,
        '--color-hover': colorHover,
        '--color': color,
    }"
    [class]="disabled ? 'button-class-disable' : 'button-class'"
    [disabled]="disabled"
    [ngClass]="classes"
    (click)="triggedButton()">
   
    {{ label }}
</button>
